<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de listas HTML</h1>
    <ol>
        <li>Paso 1</li>
        <li>Paso 2</li>
        <li>Paso 3</li>
    </ol>

    <ul>
        <li>Leche</li>
        <li>Cacao</li>
        <li>Avellanas</li>
        <li>Azucar</li>
    </ul>

    <dl>
        <dt>
            <b>Batman</b>
        </dt>
        <dd>Hombre Murcielago</dd>
        <dd>
           <i>Bruce Wayne</i>
        </dd>
        <dt>Spiderman</dt>
        <dd>Peter Parker</dd>
        <dt>Joker</dt>
        <dd>El malo de batman</dd>
    </dl>
</body>
</html>
